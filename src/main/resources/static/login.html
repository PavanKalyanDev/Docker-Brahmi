<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pavan IT Solutions - Login</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background: linear-gradient(to right, #f0f2f5, #d9e4f5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      width: 100%;
      max-width: 450px;
      padding: 40px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .login-title {
      text-align: center;
      font-weight: bold;
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .login-subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
      font-size: 1rem;
    }

    #togglePassword {
      width: 40px;
      height: 38px;
      padding: 0;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h1 class="login-title">Pavan IT Solutions</h1>
    <p class="login-subtitle">Login to continue</p>

    <form id="loginForm" action="javascript:void(0);">
      <div class="mb-3">
        <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
        <input type="text" id="username" class="form-control" placeholder="Enter your username" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
        <div class="input-group">
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
          <button type="button" class="btn btn-outline-secondary" id="togglePassword">
            <i class="bi bi-eye-slash" id="eyeIcon"></i>
          </button>
        </div>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary" id="submitBtn">Login</button>
      </div>

      <div id="errorMessage" class="text-danger text-center" style="display: none;"></div>

      <div class="text-center mt-3">
        <a href="forgot-password.html" class="text-decoration-none text-muted">Forgot Password?</a>
      </div>
      <div class="text-center mt-2">
        <span class="text-muted">Don't have an account?</span>
        <a href="sign-up.html" class="text-decoration-none">Sign Up</a>
      </div>
      <div class="text-center mt-2">
        <a href="adminlogin.html" class="text-decoration-none text-primary fw-semibold">Admin Login</a>
      </div>
    </form>
  </div>

  <script>
    $(document).ready(function () {
      $('#togglePassword').click(function () {
        const passwordField = $('#password');
        const eyeIcon = $('#eyeIcon');
        if (passwordField.attr('type') === 'password') {
          passwordField.attr('type', 'text');
          eyeIcon.removeClass('bi-eye-slash').addClass('bi-eye');
        } else {
          passwordField.attr('type', 'password');
          eyeIcon.removeClass('bi-eye').addClass('bi-eye-slash');
        }
      });

      $('#submitBtn').click(function (event) {
        event.preventDefault();
        const username = $('#username').val();
        const password = $('#password').val();

        $.ajax({
          url: 'http://localhost:8098/api/login',
          type: 'GET',
          data: { username, password },
          success: function () {
            window.location.href = "dashboard.html";
          },
          error: function () {
            $('#errorMessage').html("Invalid credentials. Please try again.").show();
          }
        });
      });
    });
  </script>

</body>
</html>
